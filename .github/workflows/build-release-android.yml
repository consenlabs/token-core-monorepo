        if: always()
        run: |
          echo "ğŸ” åˆ†æJReleaseré”™è¯¯..."
          
          if [ -f "${{github.workspace}}/publish/android/build/jreleaser/trace.log" ]; then
            echo "=== ğŸš¨ é”™è¯¯ä¿¡æ¯æœç´¢ ==="
