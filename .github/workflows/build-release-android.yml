            echo "=== Trace Log ç»“æŸ ==="
          else
            echo "âŒ trace.log æ–‡ä»¶ä¸å­˜åœ¨"
          fi
          
          if [ -f "${{github.workspace}}/publish/android/build/jreleaser/output.properties" ]; then
            echo "=== ğŸ“Š JReleaser Output Properties ==="
            cat "${{github.workspace}}/publish/android/build/jreleaser/output.properties"
            echo "=== Output Properties ç»“æŸ ==="
          else
            echo "âŒ output.properties æ–‡ä»¶ä¸å­˜åœ¨"
          fi

