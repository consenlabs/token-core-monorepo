            echo
            
            echo "=== ğŸŒ HTTPçŠ¶æ€ç  ==="
            grep -i "http.*[0-9][0-9][0-9]" "${{github.workspace}}/publish/android/build/jreleaser/trace.log" || echo "æœªæ‰¾åˆ°HTTPçŠ¶æ€ç "
            echo
            
            echo "=== ğŸ“¤ ä¸Šä¼ ç›¸å…³ ==="
            grep -i "upload\|deploy\|publish\|bundle" "${{github.workspace}}/publish/android/build/jreleaser/trace.log" | tail -20 || echo "æœªæ‰¾åˆ°ä¸Šä¼ ä¿¡æ¯"
            echo
          fi

      - name: JReleaser output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jreleaser-output
          path: |
            ${{github.workspace}}/publish/android/build/jreleaser/trace.log
            ${{github.workspace}}/publish/android/build/jreleaser/output.properties
            ${{github.workspace}}/publish/android/build/jreleaser/**/*.log
            ${{github.workspace}}/publish/android/build/staging-deploy/**/*

      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          # For posting a rich message using Block Kit
          payload: |
            {
              "text": "New build of android-token-core: ${{ job.status }}\nVERSION: ${{ steps.getversion.outputs.version }}\nTokenCore Sha256: ${{ steps.build.outputs.tokencore_sha256 }}\nCheck more: ${{ github.event.pull_request.html_url || github.event.head_commit.url }}\nCommits:\n${{ steps.getcommits.outputs.commits }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "New build of android-token-core: ${{ job.status }}\nVERSION: ${{ steps.getversion.outputs.version }}\nTokenCore Sha256: ${{ steps.build.outputs.tokencore_sha256 }}\nCheck more: ${{ github.event.pull_request.html_url || github.event.head_commit.url }}\nCommits:\n${{ steps.getcommits.outputs.commits }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
