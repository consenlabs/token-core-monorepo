syntax = "proto3";
package tronapi;

message TronTxInput {
    string raw_data = 2;
}

message TronTxOutput {
    string signature = 1;
}

message TronMessageInput {
    string message = 1;
    string header = 2;//"TRON","ETH","NONE"
    uint32 version = 3;//1: V1 2:V2 3:TIP-712
}

message TronMessageOutput {
    string signature = 1;
}