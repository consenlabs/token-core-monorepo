syntax = "proto3";
package tronapi;

message TronTxInput {
    string raw_data = 2;
}

message TronTxOutput {
    string signature = 1;
}

message TronMessageInput {
    string message = 1;
    bool is_hex = 2;
    string header = 3;//"TRON","ETH","NONE"
    uint32 version = 4;//1: V1 2:V2
}

message TronMessageOutput {
    string signature = 1;
}