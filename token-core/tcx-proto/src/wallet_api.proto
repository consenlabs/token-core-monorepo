syntax = "proto3";
package wallet_api;

message GenerateMnemonicResult {
    string mnemonic = 1;
}

message CreateIdentityParam {
    string name = 1;
    string password = 2;
    optional string passwordHint = 3;
    string network = 4;
    string segWit = 5;
}

message CreateIdentityResult {
    string identifier = 1;
    string ipfsId = 2;
    repeated Wallet wallets = 3;
}

message Wallet{
    string id = 1;
    string address = 2;
    uint64 createdAt = 3;
    string source = 4;
    string chainType = 5;
    optional ExternalAddress externalAddress = 6;
    optional string encXPub = 7;
    optional string segWit = 8;
}

message ExternalAddress {
    string address = 1;
    string type = 2;
    string derivedPath = 3;
}

message GetCurrentIdentityResult {
    string identifier = 1;
    string ipfsId = 2;
    repeated IMTKeystore wallets = 3;
    Metadata metadata = 4;
}

message Metadata {
    string name = 1;
    optional string passwordHint = 2;
    string chainType = 3;
    uint64 timestamp = 4;
    string network = 5;
    repeated string  backup = 6;
    string source = 7;
    optional string mode = 8;
    optional string walletType = 9;
    optional string segWit = 10;
}

message IMTKeystore {
    string id = 1;
    uint32 version = 2;
    string address = 3;
    optional string mnemonicPath = 4;
    Metadata metadata = 5;
}

message ExportIdentityParam {
    string identifier = 1;
    string password = 2;
}

message ExportIdentityResult {
    string identifier = 1;
    string mnemonic = 2;
}

message RecoverIdentityParam {
    string name = 1;
    string mnemonic = 2;
    string password = 3;
    optional string passwordHint = 4;
    string network = 5;
    string segWit = 6;
}

message RecoverIdentityResult {
    string identifier = 1;
    string mnemonic = 2;
    string ipfsId = 3;
    repeated Wallet wallets = 4;
}

message RemoveIdentityParam {
    string identifier = 1;
    string password = 2;
}

message RemoveIdentityResult {
    string identifier = 1;
}

message V3KeystoreImportInput {
    string keystore = 1;
    string password = 2;
    bool overwrite = 3;
    string name = 4;
    string chainType = 5;
    string source = 6;
}

message V3KeystoreExportInput {
    string id = 1;
    string password = 2;
}

message V3KeystoreExportOutput {
    string json = 1;
}

message EncryptDataToIpfsParam {
    string identifier = 1;
    string content = 2;
}

message EncryptDataToIpfsResult {
    string identifier = 1;
    string encrypted = 2;
}

message DecryptDataFromIpfsParam {
    string identifier = 1;
    string encrypted = 2;
}

message DecryptDataFromIpfsResult {
    string identifier = 1;
    string content = 2;
}

message SignAuthenticationMessageParam {
    uint64 accessTime = 1;
    string identifier = 2 ;
    string deviceToken = 3;
    string password = 4;
}

message SignAuthenticationMessageResult {
    uint64 accessTime = 1;
    string signature = 2;
}



