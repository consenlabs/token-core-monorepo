syntax = "proto3";
package api;

import "google/protobuf/any.proto";

/// Hd Store

// FUNCTION: create_keystore(CreateKeystoreParam): KeystoreResult
//
// create a new hd keystore
message CreateKeystoreParam {
    string password = 1;
    string passwordHint = 2;
    string name = 3;
    string network = 4;
}

message IdentityResult {
    string identifier = 1;
    string ipfsId = 2;
}

message KeystoreResult {
    string id = 1;
    string name = 2;
    string identifier = 3;
    string ipfsId = 4;
    string source = 5;
    int64 createdAt = 6;
}

// FUNCTION: import_mnemonic(ImportMnemonicParam): KeystoreResult
//
// create a new hd keystore by mnemonic
message ImportMnemonicParam {
    string mnemonic = 1;
    string password = 2;
    string network = 3;
    string name = 4;
    string passwordHint = 5;
    bool overwrite = 6;
}

// FUNCTION: hd_store_derive(HdStoreDeriveParam): DeriveAccountsResult
//
// derive new accounts from a hd keystore
message DeriveAccountsParam {
    string id = 1;
    string password = 2;
    message Derivation {
        string chainType = 1;
        string path = 2;
        string network = 3;
        string segWit = 4;
        string chainId = 5;
        string curve = 6;
        string bech32Prefix = 7;
    }
    repeated Derivation derivations= 3;
}

message AccountResponse {
    string chainType = 1;
    string address = 2;
    string path = 3;
    string extendedPublicKey = 4;
    string publicKey = 5;
    string curve = 6;
}

message DeriveAccountsResult {
    repeated AccountResponse accounts = 1;
}

// FUNCTION: hd_store_export(ExportResult): ExistsKeystoreResult
//
// export the mnemonic from a hd keystore
message ExportResult {
    string id = 1;
    KeyType type = 2;
    string value = 3;
}

// only support two types
enum KeyType {
    MNEMONIC = 0;
    PRIVATE_KEY = 1;
}

/// Private Key Store

// FUNCTION: import_private_key(ImportPrivateKeyParam): KeystoreResult
//
// create a new private key keystore by a private key
message ImportPrivateKeyParam {
    string privateKey = 1;
    string password = 2;
    string name = 3;
    string passwordHint = 4;
    bool overwrite = 5;
    string encoding = 6;
}

// FUNCTION: private_key_store_export(PrivateKeyStoreExportParam): ExportResult
//
// export the private key from a private key keystore
message PrivateKeyStoreExportParam {
    string id = 1;
    string password = 2;
    string chainType = 3;
    string network = 4;
}

/// Keystore Common

// FUNCTION: delete_keystore(WalletKeyParam) -> Response
//
// delete the keystore

// FUNCTION: keystore_common_exists(KeystoreCommonExistsParam): ExistsKeystoreResult
//
// Check is there a keystore was generate by the special privateKey or mnemonic
message KeystoreCommonExistsParam {
    KeyType type = 1;
    string value = 2;
    string encoding = 3;
}

message ExistsMnemonicParam {
    string mnemonic = 1;
}

message ExistsPrivateKeyParam {
    string private_key = 1;
    string encoding = 2;
}

message ExistsKeystoreResult {
    bool isExists = 1;
    string id = 2;
}

// FUNCTION: keystore_common_accounts(KeystoreCommonAccountsParam): DeriveAccountsResult
//
// List all accounts from the keystore
message KeystoreCommonAccountsParam{
    string id = 1;
}

/// Sign Transaction

// FUNCTION: sign_tx(SignParam)
//
// Sign transaction. This api is used for sign any chain_type, you should build the right TxInput instance and
// put it in the `input` field
message SignParam {
    string id = 1;
    oneof key {
        string password = 2;
        string derivedKey = 3;
    }
    string chainType = 4;
    string path = 5;
    string curve = 6;
    string network = 7;
    string seg_wit = 8;
    google.protobuf.Any input = 9;
}

message DeriveSubAccountsParam {
    string id = 1;
    string chainType = 2;
    string curve = 3;
    string network = 4;
    string segWit = 5;
    repeated string paths = 6;
    string extendedPublicKey = 7;
}

message DeriveSubAccountsResult {
    repeated AccountResponse accounts = 1;
}

